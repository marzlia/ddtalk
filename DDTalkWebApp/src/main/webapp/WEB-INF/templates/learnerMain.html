<!DOCTYPE html>
<html>
<head>
    <title>DDTalk</title>
    <link rel="stylesheet" href="/resources/css/style.css" />
</head>
<body>

<table>
    <tr>
        <td>Learner</td>
    </tr>
    <tr>
        <td ><a th:href="@{'/learner/edit/' + ${learner.learnerId}}" th:text="${learner.lastName + ', ' + learner.firstName}"></a> </td>
    </tr>
</table>

<br /><br /><br />

<b>Plans</b>
<table>
    <tr th:each="plan : ${plans}">
        <td ><a th:href="@{'/learnerPlan/' + ${plan.learnerPlanId}}" th:text="${plan.treatmentDescription}" /></td>
        <td th:text="${#dates.format(plan.dateStartPlan, 'MMM dd, yyyy')}"></td>
    </tr>
</table>

</body>
</html>
