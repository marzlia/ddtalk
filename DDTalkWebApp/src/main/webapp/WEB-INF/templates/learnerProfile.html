<!DOCTYPE html>
<html>
<head th:replace="learnerFragments :: standard_head"></head>
<body>
<form th:action="${savePath} + @{save}" th:object="${learner}" method="post">
    <table>
        <tr>
            <td>First Name</td>
            <td>
                <input type="text" name="firstName" th:value="${learner.firstName}" />
            </td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td>
                <input type="text" name="lastName" th:value="${learner.lastName}" />
            </td>
        </tr>

        <tr>
            <td>Date of Birth</td>
            <td>
                <input type="text" class="datepicker" name="dob" th:value="${learner.dob}" />
            </td>
        </tr>

        <tr>
            <td>Grade</td>
            <td>
                <input type="text" name="grade" th:value="${learner.grade}" />
            </td>
        </tr>

        <tr>
            <td>School</td>
            <td>
                <input type="text" name="school" th:value="${learner.school}" />
            </td>
        </tr>

        <tr>
            <td>Student ID</td>
            <td>
                <input type="text" name="studentId" th:value="${learner.studentId}" />
            </td>
        </tr>

        <tr>
            <td>Date of Initial Evaluation</td>
            <td>
                <input type="text" class="datepicker" name="dateIntialEval" th:value="${learner.dateIntialEval}" />
            </td>
        </tr>

        <tr>
            <td>Status</td>
            <td>
                <input type="text" name="status" th:value="${learner.status}" />
            </td>
        </tr>
    </table>

    <input  type="hidden" name="learnerId" th:value="${learner.learnerId}" />

    <br />
    <br />
    <input type="submit" value="Submit" />
</form>
</body>
</html>
